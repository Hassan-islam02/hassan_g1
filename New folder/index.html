<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <h2 class="fw-bold text-center bg-dark p-4 text-white">Contact form</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="" onsubmit="return validation()">
                <div class="from-grp">
                    <label for="">username</label>
                    <input type="text" name="" class="form-control" id="username">
                    <span class="text-danger fw-bold" id="usererror"></span>
                </div>

                <div class="from-grp">
                    <label for="">email</label>
                    <input type="email" name="" class="form-control" id="email">
                    <span class="text-danger fw-bold" id="emailerror"></span>
                </div>

                <div class="from-grp">
                    <label for="">password</label>
                    <input type="password" name="" class="form-control" id="password">
                    <span class="text-danger fw-bold" id="passworderror"></span>
                </div>

                <div class="from-grp">
                    <label for="">number</label>
                    <input type="number" name="" class="form-control" id="number">
                    <span class="text-danger fw-bold" id="numbererror"></span>
                </div>
                <input type="submit" value="submit" class="btn btn-dark mt-2">
            </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x="Hello Moto"
        var y=16
        var z=false

        document.write(x +" "+typeof(x)+"<br>");
        document.write(y +" "+typeof(y)+"<br>");
        document.write(z +" "+typeof(z)+"<br>");



        var a=3;
        var b=6;

        document.write("sum:"+(a+b)+"<br>");
        document.write("sub:"+(a-b)+"<br>");
        document.write("mul:"+(a*b)+"<br>");
        document.write("mod:"+(a%b)+"<br>");
        document.write("div:"+(a/b)+"<br>");
     
      
    </script>
</body>
</html>
